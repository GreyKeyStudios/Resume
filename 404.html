<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - Michael Walton</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-container {
      text-align: center;
      padding: 50px 20px;
    }
    .error-code {
      font-size: 72px;
      color: #007acc;
      margin: 0;
    }
    .error-message {
      font-size: 24px;
      margin: 20px 0;
    }
    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .home-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <h1 class="error-code">404</h1>
      <p class="error-message">Awe Snap! The page you're looking for doesn't exist.</p>
      <p>Let's get you back to my resume.</p>
      <a href="/" class="home-link">Return to Resume</a>
    </div>
  </div>
</body>
</html>
